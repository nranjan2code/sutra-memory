name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run integration tests"
        required: false
        default: "false"

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install core package
        run: |
          python -m pip install --upgrade pip
          pip install -e packages/sutra-core/
      - name: Run unit tests
        run: pytest -q

  integration:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_integration == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install maturin
        run: pip install maturin
      - name: Build Rust storage extension
        working-directory: packages/sutra-storage
        run: maturin develop --release
      - name: Install core package
        run: pip install -e packages/sutra-core/
      - name: Run integration tests
        run: pytest -q -m integration
