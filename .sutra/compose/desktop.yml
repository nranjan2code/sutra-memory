# Sutra Desktop Edition - Docker Compose
# Simplified local deployment for desktop users
# No Docker expertise required - just run `sutra desktop start`
# Project name: sutra-desktop (isolated from other deployments)

name: sutra-desktop

services:
  # ============================================================================
  # STORAGE SERVER (Local)
  # ============================================================================
  
  storage-server:
    build:
      context: ../..
      dockerfile: ./packages/sutra-storage/Dockerfile
    image: sutra-storage:${SUTRA_VERSION:-latest}
    container_name: sutra-desktop-storage
    ports:
      - "127.0.0.1:50051:50051"  # Only localhost access
    volumes:
      - storage-data:/data
    environment:
      - RUST_LOG=info
      - STORAGE_PATH=/data
      - STORAGE_HOST=0.0.0.0
      - STORAGE_PORT=50051
      - VECTOR_DIMENSION=768
      - SUTRA_EDITION=simple
      - SUTRA_EMBEDDING_SERVICE_URL=http://embedding:8888
      - SUTRA_EMBEDDING_TIMEOUT_SEC=30
    networks:
      - desktop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/50051' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================================================
  # EMBEDDING SERVICE (Local)
  # ============================================================================
  
  embedding:
    build:
      context: ../../desktop/embedding-service
      dockerfile: Dockerfile
    image: sutra-embedding-simple:${SUTRA_VERSION:-latest}
    container_name: sutra-desktop-embedding
    expose:
      - "8888"
    environment:
      - PORT=8888
      - VECTOR_DIMENSION=768
      - MODEL_NAME=all-mpnet-base-v2
      - INSTANCE_ID=desktop-embedding
    networks:
      - desktop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

  # ============================================================================
  # API SERVER (Backend for web client)
  # ============================================================================
  
  api:
    build:
      context: ../..
      dockerfile: ./packages/sutra-api/Dockerfile
    image: sutra-api:${SUTRA_VERSION:-latest}
    container_name: sutra-desktop-api
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SUTRA_STORAGE_SERVER=storage-server:50051
      - SUTRA_USER_STORAGE_SERVER=storage-server:50051
      - SUTRA_EDITION=simple
      - SUTRA_JWT_SECRET_KEY=desktop-local-secret-change-me
      - SUTRA_RATE_LIMIT_LEARN=1000
      - SUTRA_RATE_LIMIT_REASON=1000
    depends_on:
      storage-server:
        condition: service_healthy
    networks:
      - desktop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================================================
  # WEB CLIENT (World-class UI for desktop edition)
  # ============================================================================
  
  web-client:
    build:
      context: ../../desktop/web-client
      dockerfile: Dockerfile
    image: sutra-desktop-web:${SUTRA_VERSION:-latest}
    container_name: sutra-desktop-web
    ports:
      - "127.0.0.1:3001:80"  # Desktop on 3001 (3000 used by other systems)
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - desktop-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  storage-data:
    name: sutra-desktop-storage-data
    driver: local

networks:
  desktop-network:
    name: sutra-desktop-network
    driver: bridge
