user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 8192;  # MAXIMIZED for stress testing
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log detailed;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer settings
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Rate limiting zones - DISABLED FOR MAXIMUM STRESS TESTING
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100000r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=100000r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100000r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Upstream definitions with health checks and load balancing

    # Main API service - MAXIMIZED
    upstream sutra_api {
        least_conn;
        server sutra-works-api:8000 max_fails=3 fail_timeout=30s;
        keepalive 128;  # Increased for stress testing
    }

    # Hybrid service (Semantic + NLG) - MAXIMIZED
    upstream sutra_hybrid {
        least_conn;
        server sutra-works-hybrid:8000 max_fails=3 fail_timeout=30s;
        keepalive 128;  # Increased for stress testing
    }

    # Control center UI
    upstream sutra_control {
        least_conn;
        server sutra-works-control:9000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Client UI
    upstream sutra_client {
        least_conn;
        server sutra-works-client:8080 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Explorer backend (optional - uncomment when running explorer services)
    # upstream sutra_explorer_backend {
    #     least_conn;
    #     server sutra-works-explorer-backend:8100 max_fails=3 fail_timeout=30s;
    #     keepalive 16;
    # }

    # Explorer frontend (optional - uncomment when running explorer services)
    # upstream sutra_explorer_frontend {
    #     least_conn;
    #     server sutra-works-explorer-frontend:3000 max_fails=3 fail_timeout=30s;
    #     keepalive 16;
    # }

    # Bulk ingester (optional - uncomment when running bulk ingester)
    # upstream sutra_bulk_ingester {
    #     least_conn;
    #     server sutra-works-bulk-ingester:8005 max_fails=3 fail_timeout=30s;
    #     keepalive 8;
    # }

    # Security headers map
    map $sent_http_content_type $security_headers {
        default "default";
        ~text/html "strict";
    }

    # ========================================================================
    # HTTP Server (Port 80) - Redirect to HTTPS in production
    # ========================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Allow health checks on HTTP
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ========================================================================
    # HTTPS Server (Port 443) - Main Production Entry Point
    # ========================================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # SSL/TLS Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern TLS configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # HSTS (uncomment for production)
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Rate limiting - DISABLED FOR STRESS TESTING
        # limit_conn addr 1000;  # DISABLED
        # limit_req zone=general_limit burst=500 nodelay;  # DISABLED

        # ====================================================================
        # API Routes (Primary REST API - sutra-api)
        # ====================================================================
        location /api/ {
            # limit_req zone=api_limit burst=200 nodelay;  # DISABLED FOR STRESS TEST

            proxy_pass http://sutra_api/;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Authentication headers
            proxy_set_header Authorization $http_authorization;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Authentication endpoints (stricter rate limiting)
        location /api/auth {
            limit_req zone=auth_limit burst=5 nodelay;

            proxy_pass http://sutra_api/auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ====================================================================
        # Hybrid Service Routes (Semantic + NLG)
        # ====================================================================
        location /sutra/ {
            # limit_req zone=api_limit burst=200 nodelay;  # DISABLED FOR STRESS TEST

            proxy_pass http://sutra_hybrid/sutra/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Longer timeout for NLG operations
            proxy_read_timeout 120s;
        }

        # ====================================================================
        # Bulk Ingestion API (Optional - uncomment when running bulk ingester)
        # ====================================================================
        # location /ingest/ {
        #     # Stricter rate limiting for bulk operations
        #     limit_req zone=api_limit burst=5 nodelay;

        #     proxy_pass http://sutra_bulk_ingester/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_set_header Connection "";

        #     # Longer timeout for bulk operations
        #     proxy_read_timeout 300s;
        #     proxy_send_timeout 300s;

        #     # Larger body size for bulk uploads
        #     client_max_body_size 500m;
        # }

        # ====================================================================
        # Web UI Routes
        # ====================================================================

        # Main Client UI (root)
        location / {
            proxy_pass http://sutra_client/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Control Center UI
        location /control/ {
            proxy_pass http://sutra_control/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Explorer Frontend (optional - uncomment when running explorer services)
        # location /explorer/ {
        #     proxy_pass http://sutra_explorer_frontend/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Explorer Backend API (optional - uncomment when running explorer services)
        # location /explorer-api/ {
        #     proxy_pass http://sutra_explorer_backend/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        #     proxy_set_header Connection "";
        # }

        # ====================================================================
        # Health & Monitoring (Restricted)
        # ====================================================================

        # Public health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Internal metrics (restrict to internal IPs)
        location /internal/ {
            # Allow only from internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://sutra_api/internal/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ========================================================================
    # Development Server (Port 8080) - No SSL, for local development only
    # ========================================================================
    server {
        listen 8080;
        server_name _;

        # Security headers (relaxed for development)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # API Routes
        location /api/ {
            proxy_pass http://sutra_api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
            proxy_set_header Authorization $http_authorization;
        }

        location /sutra/ {
            proxy_pass http://sutra_hybrid/sutra/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # UI Routes
        location / {
            proxy_pass http://sutra_client/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /control/ {
            proxy_pass http://sutra_control/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # location /explorer/ {
        #     proxy_pass http://sutra_explorer_frontend/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        # }

        # location /explorer-api/ {
        #     proxy_pass http://sutra_explorer_backend/;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header Connection "";
        # }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
