version: '3.8'

services:
  revolutionary-ai:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./knowledge:/app/knowledge  # Persistent knowledge storage
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Optional: Development setup with hot reload
  revolutionary-ai-dev:
    build: .
    ports:
      - "8001:8000"
    volumes:
      - .:/app  # Mount entire directory for development
      - ./knowledge:/app/knowledge
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python3", "-m", "uvicorn", "api_service:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles: ["dev"]  # Only runs with --profile dev