[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sutra-api"
version = "1.0.0"
description = "REST API service for Sutra AI graph reasoning system"
readme = "README.md"
authors = [
  { name = "Sutra AI Team", email = "team@sutra-ai.dev" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "fastapi==0.115.0",  # ✅ Pinned for security
  "uvicorn[standard]==0.30.6",  # ✅ Pinned for security
  "pydantic==2.9.2",  # ✅ Pinned for security
  "pydantic-settings==2.5.2",  # ✅ Pinned for security
  "python-multipart==0.0.12",  # ✅ Pinned for security
  "msgpack==1.1.0",  # For custom binary protocol
  "argon2-cffi==23.1.0",  # For secure password hashing
  "pyjwt[crypto]==2.9.0",  # For JWT token generation and verification
  "python-jose==3.3.0",  # Additional JWT utilities
  "itsdangerous==2.2.0",  # Secure session signing
  "requests==2.31.0",  # For HTTP calls to embedding service
]

[project.optional-dependencies]
# Development tools
dev = [
  "pytest==8.3.3",
  "pytest-asyncio==0.24.0",
  "httpx==0.27.2",
  "black==24.8.0",
  "isort==5.13.2",
  "flake8==7.1.1",
  "mypy==1.11.2",
]

[project.urls]
Homepage = "https://github.com/sutra-ai/sutra-models"
Repository = "https://github.com/sutra-ai/sutra-models"
Documentation = "https://sutra-ai.github.io/sutra-models"
Issues = "https://github.com/sutra-ai/sutra-models/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sutra_api*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
