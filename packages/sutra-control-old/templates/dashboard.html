<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutra AI Control Center</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>ðŸ§  Sutra AI Control Center</h1>
                <p class="subtitle">Explainable Graph-Based AI</p>
            </div>
            <div class="connection-status">
                <span class="status-dot" id="ws-status"></span>
                <span id="ws-text">Connecting...</span>
            </div>
        </header>

        <!-- System Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-icon">ðŸ’¾</div>
                <div class="metric-content">
                    <div class="metric-label">Storage Size</div>
                    <div class="metric-value" id="storage-size">0 MB</div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">ðŸ”—</div>
                <div class="metric-content">
                    <div class="metric-label">Concepts</div>
                    <div class="metric-value" id="total-concepts">0</div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">ðŸ§¬</div>
                <div class="metric-content">
                    <div class="metric-label">Associations</div>
                    <div class="metric-value" id="total-associations">0</div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">âš¡</div>
                <div class="metric-content">
                    <div class="metric-label">CPU Usage</div>
                    <div class="metric-value" id="cpu-usage">0%</div>
                </div>
            </div>
            
            <div class="metric-card">
                <div class="metric-icon">ðŸ“Š</div>
                <div class="metric-content">
                    <div class="metric-label">Memory Usage</div>
                    <div class="metric-value" id="memory-usage">0%</div>
                </div>
            </div>
        </div>

        <!-- Components Grid -->
        <div class="components-section">
            <h2>System Components</h2>
            <div class="components-grid" id="components-grid">
                <!-- Components will be injected here -->
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-section">
            <h2>Performance Metrics</h2>
            <div class="charts-grid">
                <div class="chart-card">
                    <h3>CPU & Memory</h3>
                    <canvas id="resource-chart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Storage Growth</h3>
                    <canvas id="storage-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Sutra AI v0.1.0 | <a href="/docs" target="_blank">API Docs</a> | Last update: <span id="last-update">-</span></p>
        </footer>
    </div>

    <!-- Include Chart.js for graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
