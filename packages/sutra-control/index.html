<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sutra AI Control Center</title>
    <meta name="description" content="Modern control center for Sutra AI system with real-time monitoring and management" />
    <style>
      /* Prevent flash of unstyled content */
      #root {
        display: none;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      
      .loading-icon {
        width: 60px;
        height: 60px;
        border-radius: 16px;
        background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.8rem;
        animation: pulse 1.5s infinite;
      }
      
      .loading-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: #e3e8ef;
        font-size: 1.25rem;
        font-weight: 600;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      body {
        margin: 0;
        background: #0f1629;
        color: #e3e8ef;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback -->
    <div id="loading" class="loading">
      <div class="loading-icon">ðŸ§ </div>
      <div class="loading-text">Loading Sutra AI...</div>
    </div>
    
    <script>
      // Show the app once React is loaded
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        const root = document.getElementById('root');
        
        setTimeout(() => {
          if (loading) loading.style.display = 'none';
          if (root) root.style.display = 'block';
        }, 100);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
