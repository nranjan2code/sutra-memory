[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sutra-core"
version = "1.0.0"
description = "Core graph-based reasoning engine for Sutra AI"
readme = "README.md"
authors = [
    {name = "Sutra AI Team", email = "team@sutra-ai.dev"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    # Storage and persistence  
    "sqlalchemy>=2.0.0,<3.0.0",
    # Performance
    "hnswlib>=0.7.0",
]

[project.optional-dependencies]
nlp = [
    # Optional: spaCy for advanced NLP (noun chunking, lemmatization)
    # System falls back to simple word extraction if unavailable
    "spacy>=3.0.0,<4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "hypothesis>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/sutra-ai/sutra-models"
Repository = "https://github.com/sutra-ai/sutra-models"
Documentation = "https://sutra-ai.github.io/sutra-models"
Issues = "https://github.com/sutra-ai/sutra-models/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sutra_core*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=sutra_core --cov-report=term-missing"