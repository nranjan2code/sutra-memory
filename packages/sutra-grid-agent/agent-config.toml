# Sutra Grid Agent Configuration

[agent]
agent_id = "agent-1"
master_host = "localhost:7002"
platform = "desktop"  # Options: "docker", "desktop", "k8s", "aws"
max_storage_nodes = 10
agent_port = 8000  # Port for Agent gRPC server (receives commands from Master)

[storage]
binary_path = "./dummy-storage-server.sh"  # For testing. Change to "./target/release/storage-server" when ready
data_path = "./data"
default_memory_mb = 2048
default_port_range_start = 50051

[monitoring]
heartbeat_interval_secs = 5
health_check_interval_secs = 10
restart_failed_nodes = true
