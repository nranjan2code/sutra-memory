[package]
name = "sutra-grid-events"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
thiserror = "2.0"
anyhow = "1.0"

# TCP protocol for storage communication
sutra-protocol = { path = "../sutra-protocol" }
bincode = "1.3"
