[package]
name = "sutra-grid-events"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
thiserror = "1.0"

# For connecting to sutra-storage-server
tonic = "0.12"
prost = "0.13"

[build-dependencies]
tonic-build = "0.12"
