[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sutra-hybrid"
version = "1.0.0"
description = "Hybrid reasoning system combining graph-based and semantic embeddings"
readme = "README.md"
authors = [
    {name = "Sutra AI Team", email = "team@sutra-ai.dev"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "sutra-core>=1.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
]

[project.optional-dependencies]
# Optional enhanced semantic understanding
embeddings = [
    "sentence-transformers>=2.2.2",
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/sutra-ai/sutra-models"
Repository = "https://github.com/sutra-ai/sutra-models"
Documentation = "https://sutra-ai.github.io/sutra-models"
Issues = "https://github.com/sutra-ai/sutra-models/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sutra_hybrid*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=sutra_hybrid --cov-report=term-missing"
