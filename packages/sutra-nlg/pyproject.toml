[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sutra-nlg"
version = "0.1.0"
description = "Grounded, explainable NLG for Sutra Hybrid (no LLMs)"
authors = [{name="Sutra AI"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
dependencies = [
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/"
