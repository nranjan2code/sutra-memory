[package]
name = "sutra-protocol"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "2.0"
tokio = { version = "1.35", features = ["io-util", "net", "rt", "time", "sync"] }
socket2 = "0.5"
tracing = "0.1"
thiserror = "1.0"
# Internal metrics via Grid events instead of Prometheus

[dev-dependencies]
tokio = { version = "1.35", features = ["full"] }
