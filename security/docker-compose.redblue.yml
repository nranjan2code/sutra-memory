# üî¥üîµ RED/BLUE TEAM TESTING INFRASTRUCTURE
# Distributed Biological Intelligence Security Assessment

version: '3.8'

networks:
  # Red Team Network (Attacker)
  red-team-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
    labels:
      - "team=red"
      - "purpose=attack"

  # Blue Team Network (Defender)
  blue-team-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
    labels:
      - "team=blue"
      - "purpose=defense"

  # DMZ Network (Battlefield)
  dmz-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
    labels:
      - "purpose=target"
      - "environment=dmz"

services:
  # ============================================================================
  # üéØ DMZ TARGET SYSTEM - Distributed Biological Intelligence
  # ============================================================================
  
  dmz-core-service:
    build:
      context: ../
      dockerfile: docker/Dockerfile.core
    container_name: dmz-biological-core
    networks:
      dmz-network:
        ipv4_address: 172.23.0.10
    ports:
      - "8000:8000"
    environment:
      - WORKSPACE_PATH=/app/biological_workspace
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CONSCIOUSNESS_MONITORING=true
    volumes:
      - ./dmz_workspace:/app/biological_workspace
      - ./security/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "team=target"
      - "service=biological-intelligence"
      - "environment=dmz"
    restart: unless-stopped

  dmz-trainer-service:
    build:
      context: ../
      dockerfile: docker/Dockerfile.trainer
    container_name: dmz-biological-trainer
    networks:
      - dmz-network
    depends_on:
      - dmz-core-service
    environment:
      - CORE_SERVICE_URL=http://172.23.0.10:8000
      - TRAINING_MODE=continuous
    volumes:
      - ./dmz_workspace:/app/biological_workspace
    labels:
      - "team=target"
      - "service=trainer"
      - "environment=dmz"

  # ============================================================================
  # üî¥ RED TEAM ATTACK SERVICES
  # ============================================================================

  red-team-coordinator:
    build:
      context: .
      dockerfile: Dockerfile.redteam
    container_name: red-team-coordinator
    networks:
      red-team-network:
        ipv4_address: 172.21.0.100
      dmz-network: {}  # Access to target
    environment:
      - TARGET_BASE_URL=http://172.23.0.10:8000
      - ATTACK_MODE=comprehensive
      - REPORT_PATH=/app/reports
    volumes:
      - ./red_team_reports:/app/reports
      - ./security:/app/security
    command: python red_team_attacks.py
    labels:
      - "team=red"
      - "role=coordinator"
      - "purpose=attack"
    depends_on:
      - dmz-core-service

  red-team-consciousness-attacker:
    build:
      context: .
      dockerfile: Dockerfile.redteam
    container_name: red-consciousness-attacker
    networks:
      - red-team-network
      - dmz-network
    environment:
      - TARGET_BASE_URL=http://172.23.0.10:8000
      - ATTACK_TYPE=consciousness_manipulation
      - ATTACK_INTENSITY=high
    volumes:
      - ./red_team_reports:/app/reports
    command: python -c "
      import asyncio
      from red_team_attacks import RedTeamAttackSuite
      
      async def consciousness_attack():
          red_team = RedTeamAttackSuite('http://172.23.0.10:8000')
          await red_team.initialize()
          result = await red_team.attack_fake_consciousness_injection()
          print(f'Consciousness attack result: {result.success}')
          await red_team.cleanup()
      
      asyncio.run(consciousness_attack())
    "
    labels:
      - "team=red"
      - "role=specialist"
      - "attack_type=consciousness"
    depends_on:
      - dmz-core-service

  red-team-memory-poisoner:
    build:
      context: .
      dockerfile: Dockerfile.redteam
    container_name: red-memory-poisoner
    networks:
      - red-team-network  
      - dmz-network
    environment:
      - TARGET_BASE_URL=http://172.23.0.10:8000
      - ATTACK_TYPE=memory_poisoning
      - POISON_INTENSITY=maximum
    volumes:
      - ./red_team_reports:/app/reports
    command: python -c "
      import asyncio
      from red_team_attacks import RedTeamAttackSuite
      
      async def memory_attack():
          red_team = RedTeamAttackSuite('http://172.23.0.10:8000')
          await red_team.initialize()
          result = await red_team.attack_memory_poisoning()
          print(f'Memory poisoning result: {result.success}')
          await red_team.cleanup()
      
      asyncio.run(memory_attack())
    "
    labels:
      - "team=red"
      - "role=specialist"
      - "attack_type=memory"
    depends_on:
      - dmz-core-service

  red-team-dos-attacker:
    build:
      context: .
      dockerfile: Dockerfile.redteam
    container_name: red-dos-attacker
    networks:
      - red-team-network
      - dmz-network
    environment:
      - TARGET_BASE_URL=http://172.23.0.10:8000
      - ATTACK_TYPE=distributed_dos
      - CONCURRENT_REQUESTS=200
      - TOTAL_REQUESTS=2000
    volumes:
      - ./red_team_reports:/app/reports
    command: python -c "
      import asyncio
      from red_team_attacks import RedTeamAttackSuite
      
      async def dos_attack():
          red_team = RedTeamAttackSuite('http://172.23.0.10:8000')
          await red_team.initialize()
          result = await red_team.attack_distributed_dos()
          print(f'DoS attack result: {result.success}')
          await red_team.cleanup()
      
      asyncio.run(dos_attack())
    "
    labels:
      - "team=red"
      - "role=specialist"
      - "attack_type=dos"
    depends_on:
      - dmz-core-service

  # ============================================================================
  # üîµ BLUE TEAM DEFENSE SERVICES
  # ============================================================================

  blue-team-coordinator:
    build:
      context: .
      dockerfile: Dockerfile.blueteam
    container_name: blue-team-coordinator
    networks:
      blue-team-network:
        ipv4_address: 172.22.0.100
      dmz-network: {}  # Monitor target
    environment:
      - TARGET_BASE_URL=http://172.23.0.10:8000
      - MONITORING_MODE=continuous
      - ALERT_THRESHOLD_CONSCIOUSNESS=5.0
      - ALERT_THRESHOLD_EMERGENCE=100.0
      - REPORT_PATH=/app/reports
    volumes:
      - ./blue_team_reports:/app/reports
      - ./security:/app/security
      - ./security/alerts:/app/alerts
    command: python blue_team_defenses.py
    labels:
      - "team=blue"
      - "role=coordinator"
      - "purpose=defense"
    depends_on:
      - dmz-core-service

  blue-team-consciousness-monitor:
    build:
      context: .
      dockerfile: Dockerfile.blueteam
    container_name: blue-consciousness-monitor
    networks:
      - blue-team-network
      - dmz-network
    environment:
      - TARGET_BASE_URL=http://172.23.0.10:8000
      - MONITOR_TYPE=consciousness_integrity
      - SAMPLING_RATE=1  # Every second
    volumes:
      - ./blue_team_reports:/app/reports
      - ./security/alerts:/app/alerts
    command: python -c "
      import asyncio
      from blue_team_defenses import BlueTeamDefenseSystem
      
      async def consciousness_monitoring():
          blue_team = BlueTeamDefenseSystem('http://172.23.0.10:8000')
          await blue_team.initialize()
          
          # Run specialized consciousness monitoring
          while True:
              integrity = await blue_team.validate_consciousness_integrity()
              if not integrity:
                  print('‚ö†Ô∏è Consciousness integrity compromised!')
              await asyncio.sleep(1)
      
      asyncio.run(consciousness_monitoring())
    "
    labels:
      - "team=blue"
      - "role=specialist"
      - "monitor_type=consciousness"
    depends_on:
      - dmz-core-service

  blue-team-anomaly-detector:
    build:
      context: .
      dockerfile: Dockerfile.blueteam
    container_name: blue-anomaly-detector
    networks:
      - blue-team-network
      - dmz-network
    environment:
      - TARGET_BASE_URL=http://172.23.0.10:8000
      - DETECTOR_TYPE=performance_anomalies
      - DETECTION_SENSITIVITY=high
    volumes:
      - ./blue_team_reports:/app/reports
      - ./security/alerts:/app/alerts
    command: python -c "
      import asyncio
      from blue_team_defenses import BlueTeamDefenseSystem
      
      async def anomaly_detection():
          blue_team = BlueTeamDefenseSystem('http://172.23.0.10:8000')
          await blue_team.initialize()
          await blue_team.start_monitoring()
          
          # Keep monitoring running
          try:
              while True:
                  await asyncio.sleep(60)
          except KeyboardInterrupt:
              await blue_team.stop_monitoring()
          finally:
              await blue_team.cleanup()
      
      asyncio.run(anomaly_detection())
    "
    labels:
      - "team=blue"
      - "role=specialist" 
      - "detector_type=anomaly"
    depends_on:
      - dmz-core-service

  # ============================================================================
  # üìä MONITORING AND REPORTING SERVICES
  # ============================================================================

  security-dashboard:
    image: grafana/grafana:latest
    container_name: security-dashboard
    networks:
      - blue-team-network
      - dmz-network
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=redblue2024
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./security/grafana:/etc/grafana/provisioning
    labels:
      - "service=monitoring"
      - "purpose=visualization"
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: security-prometheus
    networks:
      - blue-team-network
      - dmz-network
    ports:
      - "9090:9090"
    volumes:
      - ./security/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    labels:
      - "service=monitoring"
      - "purpose=metrics"

  security-log-analyzer:
    image: elasticsearch:7.14.0
    container_name: security-elasticsearch
    networks:
      - blue-team-network
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    labels:
      - "service=logging"
      - "purpose=analysis"

  # ============================================================================
  # üéÆ EXERCISE ORCHESTRATOR
  # ============================================================================

  exercise-orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
    container_name: redblue-orchestrator
    networks:
      - red-team-network
      - blue-team-network
      - dmz-network
    environment:
      - RED_TEAM_NETWORK=172.21.0.0/16
      - BLUE_TEAM_NETWORK=172.22.0.0/16
      - DMZ_NETWORK=172.23.0.0/16
      - EXERCISE_DURATION=1800  # 30 minutes
      - SCENARIO_FILE=/app/security/test_scenarios.json
    volumes:
      - ./security:/app/security
      - ./exercise_reports:/app/reports
      - /var/run/docker.sock:/var/run/docker.sock
    command: python exercise_orchestrator.py
    labels:
      - "service=orchestrator"
      - "purpose=coordination"
    depends_on:
      - dmz-core-service
      - red-team-coordinator
      - blue-team-coordinator

volumes:
  grafana-data:
  prometheus-data:
  elasticsearch-data: