<!-- Material Design 3 Component System -->
<!-- This file contains reusable MD3 components for consistency -->

<style>
/* ===== MATERIAL DESIGN 3 UNIFIED SYSTEM ===== */

/* Root Variables - MD3 Design Tokens */
:root {
    /* Spacing System - 4dp base unit */
    --md3-spacing-1: 4px;
    --md3-spacing-2: 8px;
    --md3-spacing-3: 12px;
    --md3-spacing-4: 16px;
    --md3-spacing-5: 20px;
    --md3-spacing-6: 24px;
    --md3-spacing-7: 28px;
    --md3-spacing-8: 32px;
    --md3-spacing-12: 48px;
    --md3-spacing-16: 64px;
    
    /* Typography Scale */
    --md3-typescale-display-large: 400 57px/64px 'Roboto', sans-serif;
    --md3-typescale-display-medium: 400 45px/52px 'Roboto', sans-serif;
    --md3-typescale-display-small: 400 36px/44px 'Roboto', sans-serif;
    --md3-typescale-headline-large: 400 32px/40px 'Roboto', sans-serif;
    --md3-typescale-headline-medium: 400 28px/36px 'Roboto', sans-serif;
    --md3-typescale-headline-small: 400 24px/32px 'Roboto', sans-serif;
    --md3-typescale-title-large: 500 22px/28px 'Roboto', sans-serif;
    --md3-typescale-title-medium: 500 16px/24px 'Roboto', sans-serif;
    --md3-typescale-title-small: 500 14px/20px 'Roboto', sans-serif;
    --md3-typescale-body-large: 400 16px/24px 'Roboto', sans-serif;
    --md3-typescale-body-medium: 400 14px/20px 'Roboto', sans-serif;
    --md3-typescale-body-small: 400 12px/16px 'Roboto', sans-serif;
    --md3-typescale-label-large: 500 14px/20px 'Roboto', sans-serif;
    --md3-typescale-label-medium: 500 12px/16px 'Roboto', sans-serif;
    --md3-typescale-label-small: 500 11px/16px 'Roboto', sans-serif;
    
    /* Border Radius */
    --md3-border-radius-xs: 4px;
    --md3-border-radius-sm: 8px;
    --md3-border-radius-md: 12px;
    --md3-border-radius-lg: 16px;
    --md3-border-radius-xl: 28px;
    
    /* Elevation */
    --md3-elevation-0: none;
    --md3-elevation-1: 0 1px 3px 1px rgba(0,0,0,0.15), 0 1px 2px 0 rgba(0,0,0,0.30);
    --md3-elevation-2: 0 2px 6px 2px rgba(0,0,0,0.15), 0 1px 2px 0 rgba(0,0,0,0.30);
    --md3-elevation-3: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px 0 rgba(0,0,0,0.30);
    --md3-elevation-4: 0 6px 10px 4px rgba(0,0,0,0.15), 0 2px 3px 0 rgba(0,0,0,0.30);
    --md3-elevation-5: 0 8px 12px 6px rgba(0,0,0,0.15), 0 4px 4px 0 rgba(0,0,0,0.30);
}

/* ===== PAGE LAYOUT SYSTEM ===== */
.md3-page-layout {
    padding: var(--md3-spacing-6);
    max-width: 1200px;
    margin: 0 auto;
}

.md3-page-header {
    margin-bottom: var(--md3-spacing-8);
}

.md3-page-title {
    font: var(--md3-typescale-headline-medium);
    color: var(--md-sys-color-on-surface);
    margin: 0 0 var(--md3-spacing-2) 0;
}

.md3-page-subtitle {
    font: var(--md3-typescale-body-large);
    color: var(--md-sys-color-on-surface-variant);
    margin: 0;
}

/* ===== CARD SYSTEM ===== */
.md3-card {
    background: var(--md-sys-color-surface-container-low);
    border-radius: var(--md3-border-radius-md);
    border: 1px solid var(--md-sys-color-outline-variant);
    box-shadow: var(--md3-elevation-1);
    overflow: hidden;
    transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
}

.md3-card:hover {
    box-shadow: var(--md3-elevation-2);
}

.md3-card-header {
    padding: var(--md3-spacing-4) var(--md3-spacing-4) 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.md3-card-title {
    font: var(--md3-typescale-title-medium);
    color: var(--md-sys-color-on-surface);
    display: flex;
    align-items: center;
    gap: var(--md3-spacing-2);
    margin: 0;
}

.md3-card-content {
    padding: var(--md3-spacing-4);
}

.md3-card-actions {
    padding: var(--md3-spacing-2) var(--md3-spacing-4) var(--md3-spacing-4);
    display: flex;
    gap: var(--md3-spacing-2);
    justify-content: flex-end;
}

/* ===== GRID SYSTEM ===== */
.md3-grid {
    display: grid;
    gap: var(--md3-spacing-6);
}

.md3-grid-2 { grid-template-columns: repeat(2, 1fr); }
.md3-grid-3 { grid-template-columns: repeat(3, 1fr); }
.md3-grid-4 { grid-template-columns: repeat(4, 1fr); }

@media (max-width: 768px) {
    .md3-grid-2,
    .md3-grid-3,
    .md3-grid-4 { 
        grid-template-columns: 1fr; 
    }
}

/* ===== NAVIGATION SYSTEM ===== */
.md3-navigation-rail {
    width: 280px;
    background: var(--md-sys-color-surface-container);
    border-radius: var(--md3-border-radius-md);
    border: 1px solid var(--md-sys-color-outline-variant);
    padding: 0;
    overflow: hidden;
}

.md3-nav-header {
    padding: var(--md3-spacing-4);
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
    background: var(--md-sys-color-surface-container-high);
}

.md3-nav-title {
    font: var(--md3-typescale-title-medium);
    color: var(--md-sys-color-on-surface);
    margin: 0;
}

.md3-nav-item {
    display: flex;
    align-items: center;
    padding: var(--md3-spacing-4);
    min-height: 56px;
    cursor: pointer;
    transition: background-color 0.2s;
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
    gap: var(--md3-spacing-3);
}

.md3-nav-item:hover {
    background: var(--md-sys-color-surface-container-high);
}

.md3-nav-item.active {
    background: var(--md-sys-color-secondary-container);
    color: var(--md-sys-color-on-secondary-container);
}

.md3-nav-item:last-child {
    border-bottom: none;
}

.md3-nav-icon {
    font-size: 20px;
    color: inherit;
}

.md3-nav-label {
    font: var(--md3-typescale-label-large);
    color: inherit;
}

/* ===== LIST SYSTEM ===== */
.md3-list {
    background: var(--md-sys-color-surface-container-lowest);
    border-radius: var(--md3-border-radius-md);
    border: 1px solid var(--md-sys-color-outline-variant);
    overflow: hidden;
    margin-bottom: var(--md3-spacing-6);
}

.md3-list-header {
    padding: var(--md3-spacing-4);
    background: var(--md-sys-color-surface-container);
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
}

.md3-list-title {
    font: var(--md3-typescale-title-medium);
    color: var(--md-sys-color-on-surface);
    margin: 0;
}

.md3-list-item {
    display: flex;
    align-items: center;
    padding: var(--md3-spacing-4);
    min-height: 72px;
    border-bottom: 1px solid var(--md-sys-color-outline-variant);
    gap: var(--md3-spacing-4);
}

.md3-list-item:last-child {
    border-bottom: none;
}

.md3-list-item-content {
    flex: 1;
    min-width: 0;
}

.md3-list-item-title {
    font: var(--md3-typescale-body-large);
    color: var(--md-sys-color-on-surface);
    margin: 0 0 var(--md3-spacing-1) 0;
}

.md3-list-item-subtitle {
    font: var(--md3-typescale-body-medium);
    color: var(--md-sys-color-on-surface-variant);
    margin: 0;
}

.md3-list-item-action {
    flex-shrink: 0;
}

/* ===== FORM CONTROLS ===== */
.md3-switch {
    position: relative;
    width: 52px;
    height: 32px;
    background: var(--md-sys-color-surface-container-highest);
    border: 2px solid var(--md-sys-color-outline);
    border-radius: 16px;
    cursor: pointer;
    transition: all 0.2s;
}

.md3-switch.active {
    background: var(--md-sys-color-primary);
    border-color: var(--md-sys-color-primary);
}

.md3-switch-handle {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 24px;
    height: 24px;
    background: var(--md-sys-color-outline);
    border-radius: 12px;
    transition: all 0.2s;
}

.md3-switch.active .md3-switch-handle {
    transform: translateX(20px);
    background: var(--md-sys-color-on-primary);
}

.md3-select {
    position: relative;
    min-width: 160px;
}

.md3-select select {
    width: 100%;
    height: 56px;
    padding: var(--md3-spacing-4) 48px var(--md3-spacing-4) var(--md3-spacing-4);
    border: 1px solid var(--md-sys-color-outline);
    border-radius: var(--md3-border-radius-xs);
    background: var(--md-sys-color-surface-container-highest);
    color: var(--md-sys-color-on-surface);
    font: var(--md3-typescale-body-large);
    cursor: pointer;
    outline: none;
    appearance: none;
}

.md3-select::after {
    content: 'expand_more';
    font-family: 'Material Icons';
    position: absolute;
    right: var(--md3-spacing-4);
    top: 50%;
    transform: translateY(-50%);
    color: var(--md-sys-color-on-surface-variant);
    pointer-events: none;
}

.md3-text-field {
    min-width: 200px;
}

.md3-text-field input {
    width: 100%;
    height: 56px;
    padding: var(--md3-spacing-4);
    border: 1px solid var(--md-sys-color-outline);
    border-radius: var(--md3-border-radius-xs);
    background: var(--md-sys-color-surface-container-highest);
    color: var(--md-sys-color-on-surface);
    font: var(--md3-typescale-body-large);
    outline: none;
    transition: border-color 0.2s;
}

.md3-text-field input:focus {
    border-color: var(--md-sys-color-primary);
    border-width: 2px;
}

/* ===== BUTTON SYSTEM ===== */
.md3-button {
    height: 40px;
    padding: 0 var(--md3-spacing-6);
    border-radius: var(--md3-border-radius-xl);
    border: none;
    font: var(--md3-typescale-label-large);
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: var(--md3-spacing-2);
    transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
    text-decoration: none;
}

.md3-button:disabled {
    opacity: 0.38;
    cursor: not-allowed;
}

.md3-button-filled {
    background: var(--md-sys-color-primary);
    color: var(--md-sys-color-on-primary);
}

.md3-button-filled:hover:not(:disabled) {
    box-shadow: var(--md3-elevation-1);
    background: color-mix(in srgb, var(--md-sys-color-primary) 92%, var(--md-sys-color-on-primary));
}

.md3-button-outlined {
    background: transparent;
    color: var(--md-sys-color-primary);
    border: 1px solid var(--md-sys-color-outline);
}

.md3-button-outlined:hover:not(:disabled) {
    background: color-mix(in srgb, var(--md-sys-color-primary) 8%, transparent);
}

.md3-button-text {
    background: transparent;
    color: var(--md-sys-color-primary);
}

.md3-button-text:hover:not(:disabled) {
    background: color-mix(in srgb, var(--md-sys-color-primary) 8%, transparent);
}

/* ===== STATUS & BADGE SYSTEM ===== */
.md3-badge {
    display: inline-flex;
    align-items: center;
    padding: var(--md3-spacing-1) var(--md3-spacing-3);
    border-radius: var(--md3-border-radius-md);
    font: var(--md3-typescale-label-small);
    gap: var(--md3-spacing-1);
}

.md3-badge-success {
    background: color-mix(in srgb, #4CAF50 12%, transparent);
    color: #2E7D32;
}

.md3-badge-warning {
    background: color-mix(in srgb, #FF9800 12%, transparent);
    color: #E65100;
}

.md3-badge-error {
    background: color-mix(in srgb, var(--md-sys-color-error) 12%, transparent);
    color: var(--md-sys-color-error);
}

.md3-badge-info {
    background: color-mix(in srgb, var(--md-sys-color-primary) 12%, transparent);
    color: var(--md-sys-color-primary);
}

/* ===== METRIC CARDS ===== */
.md3-metric-card {
    background: var(--md-sys-color-surface-container-low);
    border-radius: var(--md3-border-radius-md);
    border: 1px solid var(--md-sys-color-outline-variant);
    padding: var(--md3-spacing-4);
    text-align: center;
    transition: all 0.2s cubic-bezier(0.2, 0.0, 0.0, 1.0);
}

.md3-metric-card:hover {
    box-shadow: var(--md3-elevation-2);
}

.md3-metric-icon {
    width: 48px;
    height: 48px;
    border-radius: 24px;
    background: var(--md-sys-color-primary-container);
    color: var(--md-sys-color-on-primary-container);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto var(--md3-spacing-3);
    font-size: 24px;
}

.md3-metric-value {
    font: var(--md3-typescale-headline-small);
    color: var(--md-sys-color-on-surface);
    margin: 0 0 var(--md3-spacing-1) 0;
}

.md3-metric-label {
    font: var(--md3-typescale-title-small);
    color: var(--md-sys-color-on-surface);
    margin: 0 0 var(--md3-spacing-1) 0;
}

.md3-metric-subtitle {
    font: var(--md3-typescale-body-small);
    color: var(--md-sys-color-on-surface-variant);
    margin: 0;
}

/* ===== RESPONSIVE BEHAVIOR ===== */
@media (max-width: 768px) {
    .md3-page-layout {
        padding: var(--md3-spacing-4);
    }
    
    .md3-navigation-rail {
        width: 100%;
        margin-bottom: var(--md3-spacing-4);
    }
    
    .md3-grid {
        gap: var(--md3-spacing-4);
    }
}
</style>
